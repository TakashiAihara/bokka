syntax = "proto3";

package feeds.v1;

import "google/protobuf/timestamp.proto";

message Feed {
  string id = 1;
  string url = 2;
  string title = 3;
  optional string description = 4;
  repeated FeedTag tags = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  string user_id = 8;
  FeedType type = 9;
  FeedStatus status = 10;
}

enum FeedType {
  FEED_TYPE_UNSPECIFIED = 0;
  FEED_TYPE_RSS = 1;
  FEED_TYPE_ATOM = 2;
}

enum FeedStatus {
  FEED_STATUS_UNSPECIFIED = 0;
  FEED_STATUS_ACTIVE = 1;
  FEED_STATUS_ERROR = 2;
  FEED_STATUS_INACTIVE = 3;
}

message FeedTag {
  string id = 1;
  string name = 2;
  string user_id = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

message GetFeedRequest {
  string id = 1;
}

message ListFeedsRequest {
  int32 page_size = 1;
  string page_token = 2;
  repeated string tag_ids = 3;
  string user_id = 4;
  FeedType type = 5;
  FeedStatus status = 6;
}

message ListFeedsResponse {
  repeated Feed feeds = 1;
  string next_page_token = 2;
  int32 total_count = 3;
}

message CreateFeedRequest {
  string url = 1;
  string title = 2;
  optional string description = 3;
  repeated string tag_ids = 4;
  string user_id = 5;
}

service FeedService {
  rpc GetFeed(GetFeedRequest) returns (Feed) {}
  rpc ListFeeds(ListFeedsRequest) returns (ListFeedsResponse) {}
  rpc CreateFeed(CreateFeedRequest) returns (Feed) {}
}
